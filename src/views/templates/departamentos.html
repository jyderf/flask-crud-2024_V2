<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</head>

<body>


    <div class="container d-flex justify-content-center">
        <div class="row">
            <div class="col ">



                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <a href="/formulario_departamento">
                                    <div class="container btn btn-success">Agregar</div>
                                </a>
                            </th>
                        </tr>

                        <tr>
                            <th scope="col">Idmunicipio</th>
                            <th scope="col">Municipio</th>
                            <th scope="col">Iddepartamento</th>

                        </tr>
                    </thead>

                    <tbody>
                        {%for i in data%}
                        <tr>
                            <th scope="row">{{i[0]}}</th>
                            <td>{{i[1]}}</td>
                            <td>{{i[2]}}</td>
                            <td>
                                <a href="/buscar_departamento/{{i[0]}}">
                                    <div class="container btn btn-warning">Editar</div>
                                </a>
                            </td>
                            <td>
                                <a href="/eliminar_departamento/{{i[0]}}">
                                    <div class="container btn btn-danger">Borrar</div>
                                </a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>



            </div>
        </div>
    </div>





</body>

</html>
